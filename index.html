<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="wholeBody">
    <!-- Title -->
    <div class="title">Youme's Shopping List</div>
    <!-- List -->
    <div class="list">
      <div class="list__items">
        <h5 class="item">egg</h5>
        <i class="fas fa-trash-alt bin"></i>
      </div>
      <div class="list__items">
        <h5 class="item">milk</h5>
        <i class="fas fa-trash-alt bin"></i>
      </div>
      <div class="list__items">
        <h5 class="item">salad bag</h5>
        <i class="fas fa-trash-alt bin"></i>
      </div>
    </div>
    <!-- Input -->
    <form id="input__line">
      <input type="text" id="input" name="input" placeholder="   Enter the item" required>
    </form>
    <!-- Button -->
    <div class="input__button">
      <i class="fas fa-plus-circle"></i>
    </div>
  </div>
  
</body>
</html>
